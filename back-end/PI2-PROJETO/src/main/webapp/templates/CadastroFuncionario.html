<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="static/css/CadastroFuncionario.css"/>
        <link rel="stylesheet" href="static/css/padraoFifa.css">
    <title>Mercado Fácil</title>
</head>
<body>
    <header>
        <div class="mercadofacil">
        	<a href = "./dashboard">
        	<img src="static/images/edicaoUsuario/logo_mercadofacil.svg" alt="">
        	Mercado Fácil
        	</a>
            
        </div>
        <div class="sair">
            
            <p>Sair</p>
           	<img src="static/images/edicaoUsuario/sair.svg" alt="">
            
            
        </div>
    </header>

    <div class="container">
        <div class="opcoes"> 

            <h2>Cadastro de Funcionário</h2>

            <div class= "grid">

            <div class="alinha">
                <h4>Nome </h4>
                <div class="input-wrapper">
                    <img src="static/images/CadastroFuncionario/person.png" alt="person-icon">
                    <input type="text" id="nome" name="Nome" placeholder="Nome" required>
                </div>
            </div>

            <div class="alinha">
                <h4>E-mail </h4>
                <div class="input-wrapper">
                    <img src="static/images/CadastroFuncionario/mail.png" alt="person-icon">
                    <input type="email" id="E-mail" name="E-mail" placeholder="Email" required>
                </div>
            </div>

            <div class="alinha">
                <h4>Cargo</h4>
                <div class="input-wrapper">
                    <img src="static/images/CadastroFuncionario/work.png" alt="id">
                    <select id="cargo" name="cargo"  list="status" required>
                        <option value=""disabled selected hidden>Selecione uma opção...</option>
                        <option value="">Coordenador</option>
                        <option value="">Segurança</option>
                        <option value="">Estoquista</option>
                        <option value="">Vendedor</option>
                        <option value="">Limpeza</option>
                    </select>
                </div>
            </div>

            <div class="alinha">
                <h4>CPF</h4>
                <div class="input-wrapper">
                    <img src="static/images/CadastroFuncionario/id_card.png" alt="person-icon">
                    <input type="text" id="CPF" name="CPF"  placeholder="CPF" required>
                </div>
            </div>



            <div class="alinha">
                <h4>Situação</h4>
                <div class="input-wrapper">
                    <img src="static/images/CadastroFuncionario/situacao.png" alt="situacao">
                    <select id="situacao" name="situacao"  list="status" required>
                        <option value=""disabled selected hidden>Selecione uma opção...</option>
                        <option value="">Ativo</option>
                        <option value="">Inativo</option>
                    </select>
                </div>
            </div>
            
            </div>
            <button class="botao" >Cadastrar</button>
        </div> 
    </div>


    <footer>© 2024 Code Commiters. All Rights Reserved.</footer>

    
    <script src="javajsc.js"></script>
</body>
</html>
